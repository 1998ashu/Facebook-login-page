<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title>Facebook Login Page</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MyController as MyCtrl" style="align-items: center; height: 100px; width: 350px; margin-left: 500px; background-color:white;">
    <div style="background-color:rgb(255, 255, 255);">
        <P style="margin-bottom: 100px; font-weight: bold;"><center><marquee><h2>Facebook User login page</h2></marquee></center></P>
        <form ng-submit="MyCtrl.login()" style="margin-top: 10px;">
            <input type="text"placeholder="Ex-ashuHCL126" ng-model="MyCtrl.loginData.username" style=" width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid White; border-radius: 4px;"><br>
            <input type="password" placeholder="Password" ng-model="MyCtrl.loginData.password" style=" width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid White; border-radius: 4px;"><br>
            <button type="submit" style="width: 100px; background-color:blue; color:white; padding: 15px; border: none; border-radius: 4px; cursor: pointer;">Log In</button>
            <button type="submit" style="width: 100px; background-color:blue; color:white; padding: 15px; border: none; border-radius: 4px; cursor: pointer;">Signup</button>
            <a href="#" style="color: Blue; text-decoration: none; font-size: 14px; display: block; margin-top: 10px;">Forgot Password?</a>
        </form>
        <hr>
        <button ng-click="MyCtrl.signup()" style="background-color:green; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px;">Create New Account</button>
</div>
</body>
</html>
